<!DOCTYPE html>
<html >
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rpc.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
        playGame('rock');
        " class="move-button"><img class="move-icon" src="images/rock-emoji.png" alt=""></button>

        <button onclick="
        playGame('paper');
        " class="move-button"><img class="move-icon" src="images/paper-emoji.png" alt=""></button>

        <button onclick="
        playGame('scissors');
        " class="move-button"><img class="move-icon" src="images/scissors-emoji.png" alt=""></button>

        <p class="result"></p>
        <p class="moves"></p>
        <p class="js-score"></p>
        
        
        <button onclick="resetScore();" class="reset-button">Reset Score</button>
        <button class="auto-play" onclick="autoPlay()">Auto Play</button>




    <script src="rpc.js"></script>
    </body>
</html>
